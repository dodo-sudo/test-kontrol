  <title>TC Kimlik Doğrulama</title>
</head>
<body>
  <h2>TC Kimlik Doğrulama</h2>
  <form method="POST" action="/verify">
    <label>Ad:</label>
    <input type="text" name="ad" required><br><br>
    <label>Soyad:</label>
    <input type="text" name="soyad" required><br><br>
    <label>Doğum Yılı:</label>
    <input type="text" name="dogumYili" required><br><br>
    <label>TC Kimlik No:</label>
    <input type="text" name="tcKimlikNo" required><br><br>
    <button type="submit">Doğrula</button>
  </form>
</body>
</html>
