<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Kimlik Doğrulama</title>
</head>
<body>
    <h1>TC Kimlik Doğrulama</h1>
    <form id="tcForm">
        <label for="ad">Ad: </label>
        <input type="text" id="ad" name="ad" required><br><br>

        <label for="soyad">Soyad: </label>
        <input type="text" id="soyad" name="soyad" required><br><br>

        <label for="dogumYili">Doğum Yılı: </label>
        <input type="text" id="dogumYili" name="dogumYili" required><br><br>

        <label for="tcKimlikNo">TC Kimlik No: </label>
        <input type="text" id="tcKimlikNo" name="tcKimlikNo" required><br><br>

        <button type="submit">Doğrula</button>
    </form>

    <h2>Sonuç:</h2>
    <div id="sonuc"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Formu alıyoruz
        document.getElementById('tcForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun sayfayı yenilemesini engelliyoruz

            // Form verilerini alıyoruz
            const ad = document.getElementById('ad').value;
            const soyad = document.getElementById('soyad').value;
            const dogumYili = document.getElementById('dogumYili').value;
            const tcKimlikNo = document.getElementById('tcKimlikNo').value;

            // Netlify functions üzerinden doğrulama yapıyoruz
            axios.post('/.netlify/functions/verify', {
                ad: ad,
                soyad: soyad,
                dogumYili: dogumYili,
                tcKimlikNo: tcKimlikNo
            })
            .then(function(response) {
                // Sonucu ekrana yazdırıyoruz
                const sonucDiv = document.getElementById('sonuc');
                if (response.data === true) {
                    sonucDiv.innerHTML = 'TC Kimlik Doğrulaması Başarılı!';
                    sonucDiv.style.color = 'green';
                } else {
                    sonucDiv.innerHTML = 'TC Kimlik Doğrulaması Başarısız!';
                    sonucDiv.style.color = 'red';
                }
            })
            .catch(function(error) {
                console.error(error);
            });
        });
    </script>

 <h1>TC Kimlik Doğrulama</h1>

    <!-- Form kısmı ve diğer içerikler buraya gelecek -->

    <footer>
        <p>Güncellenme Tarihi: <span id="current-date"></span></p>
    </footer>

    <script>
        // Sayfa yüklendiğinde güncel tarihi footer'a ekleyelim
        document.getElementById("current-date").textContent = new Date().toLocaleString();
    </script>
</body>
</html>
